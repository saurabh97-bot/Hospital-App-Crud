{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br>
    <h1 class="text-center">List of Patients
        <a href="create" class="btn btn-lg btn-outline-success ms-2 float-end">Add Patient</a>
    </h1>
    <div class="container">
    <table class="table table-success table-striped-columns">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Admitted Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in patients %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.admitted_date}}</td>
                <td>
                    <a href="update/{{i.pk}}" class="btn btn-warning">Update</a>
                    <a href="delete/{{i.pk}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
